td.xz {width:47px;height:24px;text-align:center;vertical-align:middle;}
td.bq {width:49px;height:24px;text-align:center;vertical-align:middle;}

</style>

<table width="100%"  border="0" cellpadding="0" cellspacing="0" background="images/bg.gif" style="border:1px solid #c5c5c5; ">
  <tr>
    <td height="31" style="padding-left:5px; "><table border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td class="ico"><img src="images/1.gif" width="20" height="20"  onclick="format('Cut')" title="剪切"
onmousedown=fSetBorderMouseDown(this)  
            onmouseover=fSetBorderMouseOver(this) 
            onmouseout=fSetBorderMouseOut(this)  /></td>
        <td class="ico"><img src="images/2.gif" width="20" height="20"  onmousedown=fSetBorderMouseDown(this) onclick="format('Copy')" title="复制"
            onmouseover=fSetBorderMouseOver(this) 
            onmouseout=fSetBorderMouseOut(this)  /></td>
        <td class="ico"><img src="images/3.gif" width="20" height="20" onmousedown=fSetBorderMouseDown(this) onclick="format('Paste')" title="粘贴"
            onmouseover=fSetBorderMouseOver(this) 
            onmouseout=fSetBorderMouseOut(this) /></td>
        <td class="ico4"><img src="images/line.gif" width="4" height="20" /></td>
        <td class="ico2"><img src="images/4.gif" onmousedown=fSetBorderMouseDown(this)  id="imgFontface" title="字体" onClick="fGetEv(event);fDisplayElement('fontface','')" 
            onmouseover=fSetBorderMouseOver(this) 
            onmouseout=fSetBorderMouseOut(this) /></td>
        <td class="ico2"><img src="images/5.gif" onmousedown=fSetBorderMouseDown(this) id="imgFontsize" title="字号" onClick="fGetEv(event);fDisplayElement('fontsize','')" 
            onmouseover=fSetBorderMouseOver(this) 
            onmouseout=fSetBorderMouseOut(this) /></td>
        <td class="ico3"><img src="images/16.gif" width="23" height="20"  onmousedown=fSetBorderMouseDown(this) title="字体颜色"
            onmouseover=fSetBorderMouseOver(this)  onclick="foreColor(event)"
            onmouseout=fSetBorderMouseOut(this) /></td>
        <td class="ico3"><img src="images/17.gif" onmousedown=fSetBorderMouseDown(this) title="背景颜色"
            onmouseover=fSetBorderMouseOver(this)  onclick="backColor(event)"
            onmouseout=fSetBorderMouseOut(this)  /></td>
        <td class="ico"><img src="images/6.gif" width="20" height="20" onmousedown="fSetBorderMouseDown(this)" onclick="format('Bold');" title="加粗"
            onmouseover="fSetBorderMouseOver(this)" 
            onmouseout="fSetBorderMouseOut(this)" /></td>
        <td class="ico"><img src="images/7.gif" width="20" height="20" onmousedown=fSetBorderMouseDown(this) onclick="format('Italic');" title="斜体"
            onmouseover=fSetBorderMouseOver(this) 
            onmouseout=fSetBorderMouseOut(this) /></td>
        <td class="ico"><img src="images/8.gif" width="20" height="20" onmousedown=fSetBorderMouseDown(this) onclick="format('Underline')" title="下划线"
            onmouseover=fSetBorderMouseOver(this) 
            onmouseout=fSetBorderMouseOut(this) /></td>
        <td class="ico"><img src="images/9.gif" width="20" height="20" onmousedown=fSetBorderMouseDown(this) onclick="format('Justifyleft')" title="左对齐"
            onmouseover=fSetBorderMouseOver(this) 
            onmouseout=fSetBorderMouseOut(this) /></td>
        <td class="ico"><img src="images/10.gif" width="20" height="20" onmousedown=fSetBorderMouseDown(this) onclick="format('Justifycenter')" title="中间对齐"
            onmouseover=fSetBorderMouseOver(this) 
            onmouseout=fSetBorderMouseOut(this) /></td>
        <td class="ico"><img src="images/11.gif" width="20" height="20" onmousedown=fSetBorderMouseDown(this) onclick="format('Justifyright')" title="右对齐"
            onmouseover=fSetBorderMouseOver(this) 
            onmouseout=fSetBorderMouseOut(this) /></td>
        <td class="ico"><img src="images/12.gif" width="20" height="20" onmousedown=fSetBorderMouseDown(this) onclick="format('Insertorderedlist')" title="数字编号"
            onmouseover=fSetBorderMouseOver(this) 
            onmouseout=fSetBorderMouseOut(this) /></td>
        <td class="ico"><img src="images/13.gif" width="20" height="20" onmousedown=fSetBorderMouseDown(this) onclick="format('Insertunorderedlist')" title="项目编号"
            onmouseover=fSetBorderMouseOver(this) 
            onmouseout=fSetBorderMouseOut(this) /></td>
        <td class="ico"><img src="images/18.gif" width="21" height="20" onmousedown=fSetBorderMouseDown(this)
            onmouseover=fSetBorderMouseOver(this) 
            onmouseout=fSetBorderMouseOut(this)   onclick="createLink()" title="增加链接"/></td>
        <td class="ico"><img src="images/24.gif" onclick="format('unlink');" onmousedown=fSetBorderMouseDown(this)
            onmouseover=fSetBorderMouseOver(this) 
            onmouseout=fSetBorderMouseOut(this) title="清除链接"/></td>
        <td class="ico4"><img src="images/line.gif" width="4" height="20"  /></td>
        <td class="ico"><img src="images/25.gif" onclick="format('RemoveFormat');" onmousedown=fSetBorderMouseDown(this)
            onmouseover=fSetBorderMouseOver(this) 
            onmouseout=fSetBorderMouseOut(this) title="清除格式" /></td>
        <td style="font-size:12px"><input type=hidden name="switchMode" language="javascript" onclick="setMode(this.checked)" onmouseout="fHideTip()" onmouseover="fSetModeTip(this)" /></td>
      </tr>
    </table></td>
  </tr>
</table>

al 12px 'Times New Roman';">Times New Roman</a><a href="javascript:void(0)" onClick="format('fontname',this.innerHTML);this.parentNode.style.display='none'" class="n" style="font:normal 12px Verdana;">Verdana</a></div>
